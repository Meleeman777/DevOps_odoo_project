<source>
@type forward
port 24224
bind 0.0.0.0
</source>
<source>
@type tail
path /var/log/odoo/odoo-server-error.log
tag odoo
<parse>
@type "syslog"
time_format %Y-%m-%d %H:%M:%S,%L
unmatched_lines
</parse>
</source>
<match *.**>
@type copy
<store>
@type elasticsearch
host "#{ENV['ESHOST']}"
port "#{ENV['ESPORT']}"
logstash_format true
logstash_prefix fluentd
logstash_dateformat %Y%m%d
include_tag_key true
type_name access_log
tag_key @log_name
flush_interval 300s
<buffer>
chunk_limit_size 10M
</buffer>
</store>
<store>
@type stdout
</store>
</match>
