- name: Deploy Users and nginx
  hosts: yandex
  remote_user: ubuntu
  become: true
  roles:
    - users
    - systemd
- name: Deploy Postgres and docker
  hosts: yandex
  remote_user: ubuntu
  roles:
    - postgres
    - docker
- name: Deploy Monitoring
  hosts: yandex
  remote_user: ubuntu
  become: true
  roles:
    - jenkins
    - nginx
    - certs
    - efk
    - prometheus
    - grafana
    - network
